<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<br><br>
		<h1 class="text-success text-center">Bootstrap Form Layout</h1>
	
	<br><br>
	
<!-- 		<form class="form-inline">
 -->			
				<form>
 				<div class="form-group">
				<label for="user">Username</label><input type="text" id="user" name="" class="form-control" placeholder="Username">
			</div>
			<div class="form-group">
				<label for="pass">Password</label><input type="password" id="pass" name="" class="form-control" placeholder="password">
			</div>
			<div class="form-group">
				<label for="email">Email</label><input type="email" id="email" name="" class="form-control" placeholder="Email">
			</div>
			<div class="form-group">
				<label for="city">City</label><input type="text" id="city" name="" class="form-control" placeholder="city">
			</div>
			<div class="form-group">
				<label for="contact">Contact</label><input type="text" id="contact" name="" maxlength="10" class="form-control" placeholder="contact">
			</div>
				<input class="btn btn-primary" type="Submit" name="" value="Sumit">			

		</form>
		
	</div>
</body>
</html>
